<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Scolara</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Media Scolara</h1>
    </header>
    <main>
      <p>Aplicatie web pentru a calcula media notelor</p>
      <section class="input">
        <input type="number" class="input-grade" />
        <section class="buttons">
          <button class="btn add">Adauga!</button>
          <button class="btn calc">Calculeaza!</button>
          <button class="btn delete">Sterge!</button>
        </section>
      </section>
      <section class="display">
        <p><span class="grades"></span></p>
        <p class="final">
          Nota finala este: <span class="final-grade">0</span>
        </p>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
